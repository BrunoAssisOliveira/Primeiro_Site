<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>FORMULÁRIO</h1>
        <nav>
            <a href="./index.html">Home</a> <br /> <br />
        </nav>
    </header>
    <form>
        <label for="text">Nome</label>
        <input id="text" type="text" placeholder="digite seu nome"> <br />
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="digite seu e-mail"> <br />
        <label for="tel">Telefone</label>
        <input id="tel" type="tel" placeholder="Seu telefone"> <br />
        <input type="number" min="1" max="100"> <br />   
        <input type="file"> <br />
        <input type="color"> <br />
        <input id="checkbox" type="checkbox"> 
        <label for="checkbox">Aceito os termos</label><br />
        <p>
            Qual sua cor favorita?
        </p>
        <input id="cor-vermelho" type="radio" name="cor-favorita"> <label for="cor-vermelho">Vermelho</label>
        <input id="cor-amarelo" type="radio" name="cor-favorita"> <label for="cor-amarelo" >Amarelo</label>
        <input id="cor-azul" type="radio" name="cor-favorita"> <label for="cor-azul">Azul</label>
        <br /><br />
        <label>Qual seu filme favorito?</label>
        <select >
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
            <option>Filme D</option>
        </select> <br />
        <label id="caixa" for="caixa">Comentário</label><br />
        <textarea id="caixa"></textarea><br />
        <button type="submit">
            Enviar formulário
        </button>
        <button type="reset">
            Cancelar 
        </button>
    </form>
</body>
</html>
